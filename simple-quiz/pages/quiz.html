<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Quiz</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <h2 id="title-subject">Matematika</h2>
      <h3 id="question">Berapa jumlah 2 + 2 =</h3>
      <div id="select">
        <div class="answer-area">
          <input type="radio" id="anwer1" name="answer" value="10" />
          <label for="anwer1">10</label><br />
        </div>
        <div class="answer-area">
          <input type="radio" id="answer2" name="answer" value="8" />
          <label for="answer2">8</label><br />
        </div>
        <div class="answer-area">
          <input type="radio" id="answer3" name="answer" value="4" />
          <label for="answer3">4</label><br />
        </div>
        <div class="answer-area">
          <input type="radio" id="answer4" name="answer" value="2" />
          <label for="answer4">2</label>
        </div>
      </div>
      <div class="button-area">
        <button id="next-btn" type="button">Lanjut</button>
      </div>
      <div id="timer">10</div>
    </main>

    <script type="module" src="../scripts/quiz.js"></script>
    <script type="module" src="../scripts/questions.js"></script>
  </body>
</html>
