<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/custom.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-slate-900">
    <!-- Main -->
    <main class="md:mx-60 pt-8 px-10 min-h-screen">
      <!-- Back Button -->
      <div class="flex justify-between">
        <a
          class="button-effect inline-block mb-10 px-5 py-2 bg-gray-400 rounded-lg border-2 border-black block-shadow-lg"
          href="/index.html"
          ><i class="fa-solid fa-arrow-left"></i> Back</a
        >
        <button
          type="button"
          id="save-todo"
          class="button-effect inline-block mb-10 px-5 py-2 bg-green-600 rounded-lg border-2 border-black block-shadow-lg"
        >
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
      </div>
      <!-- Input title -->
      <input
        type="text"
        id="title-todo"
        value="Title Todo"
        class="w-full mb-8 text-center text-xl font-medium bg-blue-600 text-black h-12 rounded-lg border-2 border-black block-shadow-lg outline-0"
      />
      <!-- Input new todo -->
      <div class="rounded-lg border-2 border-black block-shadow-lg">
        <div class="flex">
          <input
            type="text"
            id="input-todo"
            placeholder="My Todo..."
            class="py-2.5 sm:py-3 px-4 block w-full rounded-s-lg bg-gray-300 border-r-2 border-black outline-0"
          />
          <button
            type="button"
            id="add-btn"
            class="py-3 px-10 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-e-md border border-transparent bg-yellow-400 hover:bg-yellow-500 hover:cursor-pointer"
          >
            Add
          </button>
        </div>
      </div>
      <!-- Input new todo - End -->
      <ul id="todo-area" class="mt-8 mx-1 md:mx-20">
        <!-- Todo -->
        <!-- Todo - End -->
      </ul>
    </main>
    <!-- Main - End -->
    <script type="module" src="../scripts/add-todo.js"></script>
  </body>
</html>
